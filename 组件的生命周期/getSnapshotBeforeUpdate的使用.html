<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getSnapshotBeforeUpdate的使用</title>
  <style>
    .newsList {
      width: 200px;
      height: 150px;
      background-color: lightblue;
      overflow: auto;
    }
    .news {
      width: 100%;
      height: 30px;
    }
  </style>
</head>
<body>
  <!-- 准备容器 -->
  <div id="test"></div>
  <div id="test1"></div>
  <!-- 引入React核心库 -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- 引入babel,将jsx转换为js -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    class Demo extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          newArr: []
        }
      }
      componentDidMount () {
        setInterval(() => {
         let { newArr } = this.state;
         let news = '新闻'+ (newArr.length + 1);
         newArr = [news, ...newArr]
         this.setState({
           newArr
         })
        }, 200)
      }
      getSnapshotBeforeUpdate () {
        return this.refs.list.scrollHeight
      }
      componentDidUpdate (preProps, preState, height) {
        this.refs.list.scrollTop +=this.refs.list.scrollHeight -height 
      }
      case1 = (item, e) => {
        console.log("e====",item, e)
      }
      render () {
        let { newArr } = this.state;
        return (
          <div className="newsList" ref="list">
           {
             newArr.map((item, index) => {
               return <div className="news" key={ index} onClick={e => this.case1(item,e)}>{item}</div>
             })
           }
          </div>
        )
      }
    }
    ReactDOM.render(<Demo/>, document.getElementById('test'))
  </script>
</body>
</html>
